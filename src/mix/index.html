<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <style>
    .bg-f2{
      background-color: #f8f9fa;
    }
    video{
            width: 320px;
            height: auto;
        }
    .videoRow{
        margin-top: 30px;
    }
    #previewLabel{
        display: block;
        position: absolute;
    }
  </style>
  <title class="mixStream">混流</title>
  <!-- <script type="text/javascript" src="../assets/gbk.js"></script> -->
</head>

<body class="bg-f2">

  <div class="container">
    <div class="my-3 p-3 bg-white rounded box-shadow small">

      <h6 class="border-bottom border-gray pb-2 mb-0 mixStream">混流</h6>

      <div class="row" style="margin-top:1%">

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="audioList"><strong class="text-gray-dark audioDevices">音频设备</strong></label>
            </div>
            <select class="custom-select" id="audioList" style="width: 50%">
            </select>
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="videoList"><strong class="text-gray-dark videoDevices">视频设备</strong></label>
            </div>
            <select class="custom-select" id="videoList" style="width: 60%">
            </select>
          </div>
        </div>

        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="roomId"><strong class="text-gray-dark roomid">房间号</strong></label>
            </div>
            <input type="email" class="form-control d-inline" id="roomId" style="width: 60%" aria-describedby="emailHelp"
              placeholder="please enter room ID">
          </div>
        </div>
        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
              <label class="input-group-text" for="mixSEI"><strong class="text-gray-dark">混流用户SEI数据</strong></label>
            </div>
            <input type="email" class="form-control d-inline" id="mixSEI" style="width: 60%" aria-describedby="emailHelp"
              placeholder="please enter mixSEI">
          </div>
        </div>
        <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                  <label class="input-group-text" for="userID"><strong
                          class="text-gray-dark userID">用户ID</strong></label>
              </div>
              <input type="email" class="form-control d-inline" id="userID" value="choui"
                  style="width: 75%; max-width: 200px" aria-describedby="emailHelp"
                  placeholder="please enter userID">
          </div>
      </div>
      <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                  <label class="input-group-text" for="expireTime"><strong
                          class="text-gray-dark userID">过期时间</strong></label>
              </div>
              <input type="email" class="form-control d-inline" id="expireTime" value="300"
                  style="width: 75%; max-width: 200px" aria-describedby="emailHelp"
                  placeholder="please enter expireTime">
          </div>
      </div>
      <div class="col-sm">
          <div class="input-group input-group-sm mb-3">
              <div class="input-group-prepend">
                  <label class="input-group-text" for="custom-token"><strong
                          class="text-gray-dark custom-token">token</strong></label>
              </div>
              <textarea type="email" class="form-control d-inline" id="custom-token"
                  style="width: 75%; max-width: 200px" aria-describedby="emailHelp"
                  placeholder="please enter custom-token">
              </textarea>
          </div>
      </div>
      </div>

      <div class="row">
        <div class="col-sm">
          <button type="button" id="createRoom" class="btn btn-primary btn-sm enterRoomPush">进入房间（推流）</button>
          <button type="button" id="enterRoom" class="btn btn-primary btn-sm">进房预览</button>
          <button type="button" id="publish" class="btn btn-primary btn-sm">推流</button>
          <button type="button" id="leaveRoom" class="btn btn-secondary btn-sm leaveRoom">退出</button>
          <button type="button" id="renewToken" class="btn btn-primary btn-sm">更新token</button>
          <button type="button" id="mixStream" class="btn btn-primary btn-sm mixStream">混流</button>
          <button type="button" id="sendMixSEI" class="btn btn-primary btn-sm">更新混流SEI</button>
          <button type="button" id="mixStreamOnlyAudio" class="btn btn-primary btn-sm mixStreamAudio">混流(只输出音频)</button>
          <button type="button" id="stopMixStream" disabled class="btn btn-primary btn-sm stopMixStream">停止混流</button>
          <button type="button" id="stopMixStream2" disabled class="btn btn-primary btn-sm">停止混流(音频)</button>

        </div>
      </div>

      <div class="row videoRow">
        <div class="col-sm">
          <label id="previewLabel"></label>
          <video id="previewVideo" autoplay muted playsinline controls></video>
          <video id="mixVideo" autoplay muted playsinline controls style="display:none"></video>
          <video id="mixVideo2" autoplay muted playsinline controls style="display:none"></video>
        </div>
        <div class="col-sm remoteVideo">
          <!--<video  autoplay muted playsinline></video>-->
        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <button id="startCustomMixerTask">开始混流</button><br>
          <textarea id="customMixerConfig" name="story" rows="50" cols="33"></textarea>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
